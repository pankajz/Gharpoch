<ion-content class="home_page app_bg">
   	<ion-grid class="shop-signup">
	  <ion-row>
	    <ion-col>
	    	<button text-uppercase (click)="shop();">Go Shopping</button>
	    </ion-col>
	    <ion-col col-6>
	     	<button text-uppercase (click)="signin();">Sign in</button>
	    </ion-col>
	  </ion-row>
	  <ion-row>	   
	    <ion-col col-12>
	     	<button text-uppercase (click)="signup();">New member registration</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>
	<ion-row class="logo">	   
	    <ion-col col-12>
	     	<ion-img src="assets/images/second_screenlogo.png">
	     	</ion-img>
	    </ion-col>
	</ion-row>
</ion-content>
