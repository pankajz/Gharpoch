<ion-content class="login_page" >
		<ion-row padding class="header-links">
			<ion-col col-6 text-left text-uppercase >
				 <span (click)="gotoHome()"><ion-icon name="arrow-back"></ion-icon> Back</span>
			</ion-col>
			<ion-col col-6  text-right text-uppercase>
				 <span>Login</span>
			</ion-col>			
		</ion-row>
    <ion-list padding>
    <ion-item>
      <ion-label class="login-user" floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="login-pass" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    	
    </ion-list>
    <ion-list padding class="login-btn">
      <button ion-button outline (click)="login_fun()" class="button" color="light">Login</button>
    </ion-list>

		 <p text-center class="forget-link"><a (click)="forgotpass()">Forgot your login details? Get help signing in.</a></p>

		 <p text-center class="terms-text" padding>By signing Up, You agree to Gharphochâ€™s<a class="undr-line" (click)="termCond()"> Terms & Conditions and Privacy Policy</a></p>
    
		
		<div class="creat-account" *ngIf="!keyboard.isOpen()" class="hide-on-keyboard-open">
			
				<button (click)="gotoSignUp()" class="create-acc" text-uppercase text-center>Create an account</button>
			
		</div>
</ion-content>
