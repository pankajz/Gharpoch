<ion-header class="header_gradient">
  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs #ionTabs class="tab-clr" tabsPlacement="top" tabsHighlight="true" scrollX="true">
    <ion-tab [root]="fruitsVegetablesRoot" tabTitle="Fruits vegetables" (click)="changeCat('Fruits vegetables')"></ion-tab>
    <ion-tab [root]="groceriesStaplesSpicesRoot" tabTitle="Groceries staples spices" (click)="changeCat('Groceries staples spices')"></ion-tab>
    <ion-tab [root]="dairyBakeryBeveragesRoot" tabTitle="Dairy bakery beverages" (click)="changeCat('Dairy bakery beverages')"></ion-tab>
    <ion-tab [root]="snacksSpreadsPacksRoot" tabTitle="Snacks spreads packs" (click)="changeCat('Snacks spreads packs')"></ion-tab>
    <ion-tab [root]="householdNeedsRoot" tabTitle="Household needs" (click)="changeCat('Household needs')"></ion-tab>
    <ion-tab [root]="personalCareBabyCareRoot" tabTitle="Personal care baby care" (click)="changeCat('Personal care & baby care')"></ion-tab>
</ion-tabs>
