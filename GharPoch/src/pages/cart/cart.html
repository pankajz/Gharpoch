<ion-header class="header_gradient">

  <ion-navbar>
    <ion-title>Place Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="shop_categories_inner">
	<ion-item>
    <ion-label color="primary" stacked>Enter Phone Number</ion-label>
    <ion-input type="number" placeholder="Enter Phone Number" [(ngModel)]="number"></ion-input>
  </ion-item>
	<ion-item>
    <ion-textarea placeholder="Address" [(ngModel)]="address"></ion-textarea>
  </ion-item>
	<ion-item>
    <ion-label color="primary" stacked>City</ion-label>
    <ion-input type="text" placeholder="City" [(ngModel)]="city"></ion-input>
  </ion-item>
	<ion-item>
    <ion-label color="primary" stacked>State</ion-label>
    <ion-input type="text" placeholder="State" [(ngModel)]="state"></ion-input>
  </ion-item>
	<ion-item>
    <ion-label color="primary" stacked>PinCode</ion-label>
    <ion-input type="number" placeholder="Zip" [(ngModel)]="zip"></ion-input>
  </ion-item>
</ion-content>
<ion-footer >
    <button ion-button full (click)='order()'>Submit</button>
</ion-footer>
