<ion-header class="header_gradient">

  <ion-navbar>
    <ion-title>CART ITEMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-list>
  <ion-item  *ngFor="let prod of jsonData">
    <ion-thumbnail item-start>
      <img class="prodimg" src={{prod.product_images1}}>
    </ion-thumbnail>
    <h2>{{prod.name}}</h2>
    <p>Quantity : {{prod.quantity}}</p>
    
    <ion-row>
        <ion-col col-5>
        <span class="product-price">र {{prod.offer_price}}</span>		
        
      </ion-col>
    </ion-row>
    <button class="removebtn" ion-button outline item-end (click)="remove(prod)">Remove</button>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer >
  <h5> Total: र {{total}}</h5>
    <button ion-button full (click)='order()'>Place Order</button>
</ion-footer>
