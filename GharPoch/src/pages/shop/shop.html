<ion-header class="header_gradient">
    <ion-navbar>
    	<ion-title text-uppercase text-center>GharPoch<span class="sub-text">.com</span></ion-title>
    </ion-navbar>
	<ion-slides class="main_slider" autoplay="2000" loop="true" speed="900">
		<ion-slide>
			<img src="assets/images/n4.jpg">
		</ion-slide>
		<ion-slide>
			<img src="assets/images/1.jpg">
		</ion-slide>
		<ion-slide>
			<img src="assets/images/2.jpg">
		</ion-slide>
		<ion-slide>
			<img src="assets/images/n3.jpg">
		</ion-slide>
		<ion-slide>
			<img src="assets/images/n5.jpg">
		</ion-slide>
	</ion-slides>
</ion-header>
<ion-content class="shop_categories">
	<h2 text-uppercase text-center>Shop by Category</h2>
	<ion-grid class="cat_list" text-uppercase text-center>
	  <ion-row>
	    <ion-col col-6>
	    	<a href="#" (click)="categories(2,'FRUITS & VEGETABLE')">
				<p>Fruits & <br/> Vegetables</p>
				<img src="assets/images/fruits.png" alt="Fruits and vegetables"/>
			</a>
	    </ion-col>
	    <ion-col col-6>
	     	<a href="#" (click)="categories(3,'GROVERIES, STAPLES & SPICES')">
				<p>Groceries, <br/>  staples & spices</p>
				<img src="assets/images/groceries.png" alt="Groceries staples"/>
			</a>
	    </ion-col>
	  </ion-row>	
	  <ion-row>
	    <ion-col col-6>
	    	<a href="#" (click)="categories(4,'DAIRY, BAKERY & BEVERAGES')">
				<p>Dairy, bakery <br/> & BEVERAGES</p>
				<img src="assets/images/dairy.png" alt="Dairy, bakery "/>
			</a>
	    </ion-col>
	    <ion-col col-6>
	     	<a href="#" (click)="categories(5,'SNACKS, SPREADS & PACKED')">
				<p>SNACKS,spREADS <br/> & PACKED</p>
				<img src="assets/images/snacks.png" alt="G>SNACKS spREADS "/>
			</a>
	    </ion-col>
	  </ion-row>	
	  <ion-row>
	    <ion-col col-6>
	    	<a href="#" (click)="categories(6,'HOUSEHOLD NEEDS')">
				<p>Household <br/> needs</p>
				<img src="assets/images/household.png" alt="Household"/>
			</a>
	    </ion-col>
	    <ion-col col-6>
	     	<a href="#" (click)="categories(7,'PERSONAL CARE')">
				<p>Personal Care <br/> & baby care</p>
				<img src="assets/images/personal.png" alt="Personal Care "/>
			</a>
	    </ion-col>
	  </ion-row>	 
	</ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title text-uppercase>
    	<button><ion-badge id="notifications-badge" color="danger"> {{cartCount}}</ion-badge></button>
    	<p>standard: Today, 5:00 PM TO 8:00 PM</p>
    	<p>gHARPOCH EXPRESS : bY Today, 9:00 PM</p>
    </ion-title>
  </ion-toolbar>
</ion-footer>
