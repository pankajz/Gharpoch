<ion-header class="header_gradient">
  <ion-navbar>
    <ion-title text-uppercase text-center>Checkout</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="Checkout-page">
	<div class="success-images"  text-uppercase text-center>
		<img src="../assets/images/success-order.png"/>
	</div>
	<p text-uppercase text-center>CONGRATULATIONS!<br/>
	YOUR order has been placed<br/>
	successfully!</p>
	<!--<span  text-center>An order confirmation mail will be sent to you shortly.</span>-->
	<ion-grid>
		<ion-row>
			<ion-col col-6 class="order-details" text-uppercase text-left>
				Order no
			</ion-col>
			<ion-col col-6 class="order-details" text-uppercase text-right>
				{{orderid}}
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6 class="order-details" text-uppercase text-left>
				Delivered Time 
			</ion-col>
			<ion-col col-6 class="order-details" text-uppercase text-right>
				{{delivery_time}}
			</ion-col>
		</ion-row>
	</ion-grid>
	<!--<button text-uppercase text-center >Continue shopping</button>-->
	<button class="Tack-order" (click)="gotoShop()" text-uppercase text-center>Continue shopping</button>
</ion-content>
