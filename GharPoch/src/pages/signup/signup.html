
<ion-header class="header_gradient">
  <ion-navbar>
    <ion-title text-uppercase text-center>GharPoch<span class="sub-text">.com</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="sign_up_page">
	<h3 text-center text-uppercase>SIGN UP</h3>

    <div class="form_fields">
    <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="fname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="lname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"  [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input type="text" [value]="email" readonly></ion-input>
  </ion-item>
	<ion-item>
    <ion-label floating>Mobile</ion-label>
    <ion-input type="tel" maxlength="12" max="12" [(ngModel)]="mobile"></ion-input>
  </ion-item>
	<ion-item>
    <ion-label floating>Address</ion-label>
    <ion-textarea  [(ngModel)]="address"></ion-textarea>
  </ion-item>
	<ion-item>
    <ion-label floating>City</ion-label>
    <ion-select [(ngModel)]="city">
      <ion-option value="Sangli">Sangli</ion-option>
      <ion-option value="Miraj">Miraj</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Set Password</ion-label>
    <ion-input type="Password" [(ngModel)]="pass"></ion-input>
  </ion-item>
	<ion-item>
    <ion-label floating>State</ion-label>
    <ion-input type="text"  value="Maharashtra" [(ngModel)]="state" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>PinCode</ion-label>
    <ion-input [attr.maxlength]="6" max="6" type="tel" [(ngModel)]="zip"></ion-input>
  </ion-item>
  </div>
  <div class="form_submit_fields">
			<!--<input type="submit" value="Submit and make payment" text-uppercase text-center/>
			<button text-uppercase text-center>Visit request</button>-->
			<p text-center>
				For any quarry contact us on our No. <br/> 
				<span>9527875656</span>
			</p>
		</div>
	
</ion-content>
<ion-footer>
  <button ion-button full (click)="signUp()">Create Account</button>
</ion-footer>
