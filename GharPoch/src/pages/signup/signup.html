<ion-header class="header_gradient">
  <ion-navbar>
    <ion-title text-uppercase text-center>GharPoch<span class="sub-text">.com</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="sign_up_page">
	<h2 text-center text-uppercase>SIGN UP</h2>
	<form action="" method="post">
		<div class="form_fields">
			<input type="text" placeholder="First Name"/>
			<input type="text" placeholder="Last Name"/>
			<input type="text" placeholder="Address"/>
			<select>
				<option>City</option>
				<option>Mumbai</option>
				<option>Kolkata</option>
				<option>Chennai</option>
			</select>
			<input type="tel" maxlength="10" placeholder="Mobile no"/>
			<input type="email" placeholder="Email ID"/>
			<input type="password" placeholder="Set Password"/>
		</div>
		<div class="form_submit_fields">
			<input type="submit" value="Submit and make payment" text-uppercase text-center/>
			<button text-uppercase text-center>Visit request</button>
			<p text-center>
				For any quarry contact us on our toll-free No. <br/> 
				<span>1800-0000-0000</span>
			</p>
		</div>
		<button class="create-acc" text-uppercase text-center>Create an account</button>
	</form>
</ion-content>
